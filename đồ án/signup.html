<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <form action="" >
    <div class="container">
      <h1>Sign Up</h1>
      <hr>
     <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Email" name="email" required>
     <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Password" name="psw" required>
     <label for="psw-repeat"><b>Enter the password</b></label>
      <input type="password" placeholder="Enter the password" name="psw-repeat" required>
      <label for="phone"><b>Phone</b></label>
      <input type="text" placeholder="phone" name="Phone" required>
      <label for="address"><b>Address</b></label>
      <input type="text" name="address" placeholder="Address">
     <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember Password
      </label>
     <div class="clearfix">
        <button type="submit" class="signupbtn"><a href="Home page">Sign Up</a> </button>
      </div>
    </div>
  </form>
</body>
</html>
